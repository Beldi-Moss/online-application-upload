<div fxLayout="column"  fxFlexFill fxLayoutAlign="center center" style="border-radius: 20px"  >
   
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)"  fxLayout="column" fxLayoutAlign="center start" fxFlex="1 1 50%"
         style="padding: 20px 60px 20px 60px; width: 400px;  "   [ngStyle.xs]="{ 'width' : '300px' }"   >
            <div style="padding:20px 0px;">
                <h3 color="primary" >Welcome User <mat-icon matSuffix   [color]="'primary'">sentiment_very_satisfied</mat-icon> </h3>
                
            </div> 

            <mat-form-field appearance="outline" fxFlexAlign="stretch" class="form-group">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter Your Email" formControlName="email">
                    <mat-icon matSuffix [color]="'primary'">email</mat-icon>
                    <mat-error *ngIf="loginForm.controls['email'].errors?.required">Email is required</mat-error>
                    <mat-error *ngIf="!loginForm.controls['email'].errors?.required && loginForm.controls['email'].errors?.invalid">Email is not valid</mat-error>
                    <mat-hint *ngIf="false">Hint</mat-hint>
              </mat-form-field>
              
              <mat-form-field appearance="outline" class="form-group" fxFlexAlign="stretch"  >
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter Your Password"  type="password" formControlName="password" >
                <mat-error *ngIf="loginForm.controls['password'].errors?.required">Password is required</mat-error>
                <mat-icon  [color]="'primary'" matSuffix>lock</mat-icon>
                <mat-hint *ngIf="false">Hint</mat-hint>
              </mat-form-field>

              <mat-error *ngIf="showErrorLogin" style="padding: 0px 0px 12px 0px;">Email Or Password are Incorrect!</mat-error>
              
              <div fxLayout="column" fxLayoutAlign="center stretch"  type="submit" fxFlexAlign="stretch" fxLayoutGap="10px">
                <ng-container *ngIf="!loading; else showloading">
                    <button mat-raised-button color="primary"> 
                        Login    
                    </button>
                    <span fxFlexAlign="stretch" id="or">Or</span>
                    <button mat-raised-button color="accent" type="button" (click)="openDialog()">Register</button>
                </ng-container> 
                </div>
            </form>
    
            <ng-template #showloading>
                <span fxFlexAlign="center" > 
                    <mat-spinner [diameter]="40" color="primary"></mat-spinner>
                </span>
             </ng-template>
                            
</div>
