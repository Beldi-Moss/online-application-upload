<mat-toolbar  style="background-color: white;"  fxLayout="row" fxLayoutAlign="space-between center" class="mat-elevation-z1">
    <div>Your logo </div>
    <div fxLayout="row" style="width: 100px;" >
       <div style="width: 100px;">
        <button mat-icon-button  [matMenuTriggerFor]="menu" color="getColor(primary)">
            Logged in
          <mat-icon class="actionIcon" aria-hidden="false" aria-label="Profile">person</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>account_box</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="singOut()" >
            <mat-icon>exit_to_app</mat-icon>
            <span>Log Out</span>
          </button>
        </mat-menu>
    </div>
</div>
  </mat-toolbar>
<div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
     <h2> User Home page </h2>
</div>
